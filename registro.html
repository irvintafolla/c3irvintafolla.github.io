<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="Estilo3.css">
  <title>Formulario Registro</title>
</head>
<body>
  <section class="form-register">
    <h4>Formulario Registro</h4>
    <form method="post">
      <input class="controls" type="text" name="nombres" id="nombres" placeholder="Ingrese su Nombre" minlength="5" maxlength="10" required>
      <input class="controls" type="text" name="apellidos" id="apellidos" placeholder="Ingrese su Apellido" minlength="5" maxlength="10" required>
      <input class="controls" type="text" name="username" id="username" placeholder="Crea un username" minlength="5" maxlength="10" required>
      <input class="controls" type="email" name="correo" id="correo" placeholder="Ingrese su Correo" required>
      <input class="controls" type="password" name="contrasena" id="contrasena" placeholder="Ingrese su Contraseña" minlength="5" maxlength="15" required>
      <input class="controls" type="tel" name="phone" id="phone" placeholder="Ingrese su teléfono" pattern="[0-9]{3}-[0-9]{2}-[0-9]{3}" oninput="this.value = this.value.replace(/[^0-9.]/g, '').replace(/(\..*?)\..*/g, '$1');" minlength="10" maxlength="10" required>
      <div style="text-align: center;">
        <button type="submit">
          <span>Registrarse</span>
        </button>
      </div>
    </form>
    <p><a href="index.html">¿Ya tengo Cuenta?</a></p>
  </section>
</body>
</html>
